<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js"></script>
</head>
<body>

  <ul class="test">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
  </ul>

  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>

  <script>
    //javascript 로 a b c 배경색 바꾸기
    document.querySelectorAll(".test > li").forEach(item => { //배열을 foreach함수로 반복문 돌리기
      //console.log(item);
      item.style.backgroundColor = "yellow";
    })

    //jquery로 css 속성 변경(복수형 태그도 한번에 변경됨)
    $(".test > li").css("backgroundColor", "skyblue");

    //값 얻기
    console.log($(".test > li").css("backgroundColor"));

    //여러 css값을 한번에 변경
    $(".box").css({
      color: "yellow",
      backgroundColor : "purple",
      display : "inline-block",
      border : "1px solid #777"
    })
  </script>
  
</body>
</html>
