<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js"></script>
</head>
<body>
  <table>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>버튼</th>
        <th>테스트</th>
    </tr>
    <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>이순신</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
</table>

<script>
  // 이웃, 형제 노드 조작
  // closest(선택자) - 근접 단일부모요소 탐색
  // children() - 자식요소 탐색
  // first() - 자식요소중 첫번쨰
  // find(선택자) – 특정 자식 요소 탐색
  // next() - 다음형제노드
  // prev() - 이전형제노드



  //jquery는 모든 태그에 동시 적용가능 
  $(".btn").click(function(e) {
    //console.log("event");
    //console.log(event.target);
    // console.log($(event.target));
    // console.log($(this));

    // console.log($(e.target).parent()); //부모님 =  다시 제이쿼리를 적용할 수 있는 상태 반환값이 fn.init일때
    // console.log($(e.target).closest("td")); //가장 가까운 td태그
    // console.log($(e.target).closest("table")); //가장 가까운 table태그

    // console.log($(e.target).closest("tr").children()); // tr의 자식들
    // console.log($(e.target).closest("tr").children().first()); // tr의 첫번째 자식
    // console.log($(e.target).closest("tr").children().last()); // tr의 마지막 자식

    // console.log($(e.target).closest("td").prev()); //td의 이전 태그
    // console.log($(e.target).closest("td").next()); //td의 다음 태그

    console.log($(e.target).closest("tr").find(".test")); //tr태그의 자식에서 .test태그를 한번에 탐색
    $(e.target).closest("tr").find(".test").css("color", "red");

  });
</script>
</body>
</html>
